<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="container">
        <div class="row">
            <div class="column l-4 border-column ">
                <div class="box-info">
                    <i class="fa fa-map-marker"></i>
                    <h3>Address</h3>
                    <p>Surkhet, NP12</p>
                    <p>Birendranagar 06</p>
                </div>
                <div class="box-info">
                    <i class="fa fa-phone"></i>
                    <h3>Phone</h3>
                    <p>+0098 9893 5647</p>
                    <p>+0096 3434 5678</p>
                </div>
                <div class="box-info">
                    <i class="fa fa-envelope"></i>
                    <h3>Email</h3>
                    <p>codinglab@gmail.com</p>
                    <p>info.codinglab@gmail.com</p>
                </div>
            </div>
            <div class="column l-8">
                <h2 class="text-message">Send us a message</h2>
                <p class="text-content">If you have any work from me or any types of quries related to my tutorial, you can send me message from here.It's my pleasure to help you.</p>
                <form action="#">
                    <input type="text" id="fname" name="firstname" placeholder="Enter your name">
                    <input type="text" id="lname" name="lastname" placeholder="Enter your email">
                    <textarea id="subject" name="subject" placeholder="Enter your message" style="height:170px"></textarea>
                    <input type="submit" value="Send Now">
                </form>
            </div>
        </div>
        <div class="row row-map">
            <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3152.645721845353!2d144.95878531590373!3d-37.798341640935256!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x6ad642d45c07254b%3A0xeacb63e2b725ff6d!2sUniversity%20of%20Melbourne!5e0!3m2!1sen!2s!4v1652786588170!5m2!1sen!2s"
                width="100%" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
        </div>
    </div>

</body>

</html>
